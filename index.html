<html>

<head>
    <title>Store Website</title>
    <link rel="stylesheet" type="text/css" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">


</head>

<body id="background">
    <div id="header">
        <img id="logo" src="images/icecreamlogo.png" alt="icecreamlogo">
        <h1 id="storename">THE POKESTOP</h1>
        <img id="logo2" src="images/icecreamlogo.png" alt="icecreamlogo">
    </div>

    <div>

        <img id="iceCreamPic" src="images/iceCreamHeader2.jpg" alt="Ice Cream">

    </div>

    <div id="menu">
        <h3>Menu</h3>
    </div>

    <div id="pop">
        <center><h3 style="font-family: Comic Sans MS; margin-top: 5pt">Popular</h3></center>
        <img style="height:60pt; position: absolute; left: 73pt; border-radius: 50pt; top: 30pt" src="images/bulbasaur.jpg" alt="bulbasaur">
        <img style="height: 60pt; position: absolute; left: 23pt; border-radius: 50pt; top: 30pt" src="images/charmander.jpg" alt="charmander">
        <img style="height: 60pt; position: absolute; right: 24pt; border-radius: 50pt; top: 30pt" src="images/squirtle.jpg" alt="squirtle">
        <p style="font-family: Comic Sans MS; position: absolute; bottom: 10pt; left: 10pt">Charmander</p>
        <p style="font-family: Comic Sans MS; position: absolute; bottom: 10pt; left: 80pt">Bulbasaur</p>
        <p style="font-family: Comic Sans MS; position: absolute; bottom: 10pt; right: 17pt">Squirtle</p>
    </div>

    <div>
        <img id="pic2" src="images/pikaicecream.gif" alt="pikachu">
    </div>

    <div id="about">
        <center><h3 style="margin-top:5pt; font-family: Comic Sans MS">Available in three sizes!</h3></center>
        <img id="sizes" src="images/pokeicecream.jpg" alt="ice cream sizes">
        <ul id="sizelist">
            <li>Vanillite</li>
            <li>Vanillish</li>
            <li>Vanilluxe</li>
        </ul>
    </div>

    <div id="center">
        <h3>Middle Section</h3>
    </div>

    <div id="toppings">
        <h3>Optional Toppings</h3>
    </div>
</body>

</html>
